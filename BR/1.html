<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 너비 서브메뉴</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #333;
        position: relative;
      }

      .nav-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-menu > li {
        position: relative;
      }

      .nav-menu > li > a {
        display: block;
        padding: 15px 20px;
        color: white;
        text-decoration: none;
      }

      .nav-menu > li > a:hover {
        background-color: #555;
      }

      .sub-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100vw;
        background-color: #444;
        list-style: none;
        padding: 10px 0;
        margin: 0;
        z-index: 1000;
      }

      .sub-menu li {
        display: inline-block;
        margin: 0 15px;
      }

      .sub-menu li a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      .sub-menu li a:hover {
        background-color: #666;
      }

      .show-submenu {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav-menu">
        <li class="menu-item">
          <a href="#">메뉴 1</a>
          <ul class="sub-menu">
            <li><a href="#">서브메뉴 1-1</a></li>
            <li><a href="#">서브메뉴 1-2</a></li>
            <li><a href="#">서브메뉴 1-3</a></li>
          </ul>
        </li>
        <li class="menu-item">
          <a href="#">메뉴 2</a>
          <ul class="sub-menu">
            <li><a href="#">서브메뉴 2-1</a></li>
            <li><a href="#">서브메뉴 2-2</a></li>
          </ul>
        </li>
        <li><a href="#">메뉴 3</a></li>
      </ul>
    </nav>

    <script>
      const menuItems = document.querySelectorAll(".menu-item");

      menuItems.forEach((item) => {
        const submenu = item.querySelector(".sub-menu");

        item.addEventListener("mouseenter", () => {
          submenu.classList.add("show-submenu");
        });

        item.addEventListener("mouseleave", () => {
          submenu.classList.remove("show-submenu");
        });
      });
    </script>
  </body>
</html>
